<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#1e3a8a" stop-opacity="0.3" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F5F5F5" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="url(#bgGradient)" />
  
  <!-- Connecting lines representing network -->
  <g stroke="#3b82f6" stroke-width="1" stroke-opacity="0.3">
    <line x1="100" y1="80" x2="500" y2="320" />
    <line x1="200" y1="50" x2="400" y2="350" />
    <line x1="150" y1="350" x2="450" y2="50" />
    <line x1="50" y1="200" x2="550" y2="200" />
    <line x1="300" y1="30" x2="300" y2="370" />
  </g>
  
  <!-- RFQ Card 1 -->
  <g transform="translate(120, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="120" rx="8" fill="url(#cardGradient)" />
    <rect x="10" y="10" width="80" height="6" rx="3" fill="#1e40af" />
    <rect x="10" y="24" width="140" height="6" rx="3" fill="#e5e7eb" />
    <rect x="10" y="38" width="120" height="6" rx="3" fill="#e5e7eb" />
    <rect x="10" y="52" width="130" height="6" rx="3" fill="#e5e7eb" />
    <rect x="10" y="80" width="60" height="6" rx="3" fill="#f97316" />
    <rect x="10" y="94" width="140" height="16" rx="8" fill="#1e40af" opacity="0.1" stroke="#1e40af" stroke-width="1" />
  </g>
  
  <!-- RFQ Card 2 -->
  <g transform="translate(320, 50)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="120" rx="8" fill="url(#cardGradient)" />
    <rect x="10" y="10" width="60" height="6" rx="3" fill="#10b981" />
    <rect x="10" y="24" width="140" height="6" rx="3" fill="#e5e7eb" />
    <rect x="10" y="38" width="120" height="6" rx="3" fill="#e5e7eb" />
    <rect x="10" y="52" width="130" height="6" rx="3" fill="#e5e7eb" />
    <rect x="10" y="80" width="70" height="6" rx="3" fill="#f97316" />
    <rect x="10" y="94" width="140" height="16" rx="8" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="1" />
  </g>
  
  <!-- Supplier Card 1 -->
  <g transform="translate(80, 220)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="120" rx="8" fill="url(#cardGradient)" />
    <circle cx="30" cy="30" r="20" fill="#e5e7eb" />
    <rect x="60" y="20" width="80" height="6" rx="3" fill="#1f2937" />
    <rect x="60" y="34" width="60" height="6" rx="3" fill="#6b7280" />
    <rect x="10" y="60" width="140" height="6" rx="3" fill="#e5e7eb" />
    <rect x="10" y="74" width="120" height="6" rx="3" fill="#e5e7eb" />
    <rect x="10" y="94" width="140" height="16" rx="8" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="1" />
  </g>
  
  <!-- Supplier Card 2 -->
  <g transform="translate(350, 190)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="120" rx="8" fill="url(#cardGradient)" />
    <circle cx="30" cy="30" r="20" fill="#e5e7eb" />
    <rect x="60" y="20" width="80" height="6" rx="3" fill="#1f2937" />
    <rect x="60" y="34" width="60" height="6" rx="3" fill="#6b7280" />
    <rect x="10" y="60" width="140" height="6" rx="3" fill="#e5e7eb" />
    <rect x="10" y="74" width="120" height="6" rx="3" fill="#e5e7eb" />
    <rect x="10" y="94" width="140" height="16" rx="8" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="1" />
  </g>
  
  <!-- Central AI Node -->
  <g transform="translate(270, 170)">
    <circle cx="30" cy="30" r="30" fill="#1e40af" opacity="0.9" />
    <text x="30" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">AI</text>
    <!-- Connection lines to cards -->
    <line x1="30" y1="30" x2="-90" y2="-40" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4" />
    <line x1="30" y1="30" x2="110" y2="-90" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4" />
    <line x1="30" y1="30" x2="-60" y2="80" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4" />
    <line x1="30" y1="30" x2="90" y2="50" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4" />
  </g>
  
  <!-- Small decorative elements -->
  <g fill="#3b82f6" opacity="0.2">
    <circle cx="50" cy="50" r="5" />
    <circle cx="550" cy="350" r="5" />
    <circle cx="500" cy="100" r="5" />
    <circle cx="100" cy="320" r="5" />
    <circle cx="300" cy="350" r="5" />
  </g>
</svg>