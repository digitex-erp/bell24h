<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f9fafb" />
    
    <!-- Title -->
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e40af">
        Bell24h AI Matching Engine Architecture
    </text>
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6b7280">
        Explainable AI-powered supplier recommendations for RFQs
    </text>
    
    <!-- Buyer Section (Left) -->
    <rect x="50" y="120" width="200" height="160" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
    <text x="150" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">
        Buyer
    </text>
    
    <!-- Buyer elements -->
    <rect x="80" y="160" width="140" height="30" rx="5" fill="#ffffff" stroke="#3b82f6" stroke-width="1" />
    <text x="150" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e3a8a">
        RFQ Requirements
    </text>
    
    <rect x="80" y="200" width="140" height="30" rx="5" fill="#ffffff" stroke="#3b82f6" stroke-width="1" />
    <text x="150" y="220" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e3a8a">
        Budget Constraints
    </text>
    
    <rect x="80" y="240" width="140" height="30" rx="5" fill="#ffffff" stroke="#3b82f6" stroke-width="1" />
    <text x="150" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e3a8a">
        Timeline Needs
    </text>
    
    <!-- AI Matching Engine (Center) -->
    <rect x="300" y="120" width="200" height="380" rx="10" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2" />
    <text x="400" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#5b21b6">
        AI Matching Engine
    </text>
    
    <!-- Engine elements -->
    <rect x="320" y="160" width="160" height="40" rx="5" fill="#ffffff" stroke="#8b5cf6" stroke-width="1" />
    <text x="400" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5b21b6">
        NLP Processing
    </text>
    
    <rect x="320" y="210" width="160" height="40" rx="5" fill="#ffffff" stroke="#8b5cf6" stroke-width="1" />
    <text x="400" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5b21b6">
        Feature Extraction
    </text>
    
    <rect x="320" y="260" width="160" height="40" rx="5" fill="#ffffff" stroke="#8b5cf6" stroke-width="1" />
    <text x="400" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5b21b6">
        Supplier Scoring
    </text>
    
    <rect x="320" y="310" width="160" height="40" rx="5" fill="#ffffff" stroke="#8b5cf6" stroke-width="1" />
    <text x="400" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5b21b6">
        SHAP Explainer
    </text>
    
    <rect x="320" y="360" width="160" height="40" rx="5" fill="#ffffff" stroke="#8b5cf6" stroke-width="1" />
    <text x="400" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5b21b6">
        Similarity Matching
    </text>
    
    <rect x="320" y="410" width="160" height="40" rx="5" fill="#ffffff" stroke="#8b5cf6" stroke-width="1" />
    <text x="400" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5b21b6">
        Ranking Algorithm
    </text>
    
    <rect x="320" y="460" width="160" height="30" rx="5" fill="#ffffff" stroke="#8b5cf6" stroke-width="1" />
    <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5b21b6">
        GST Validation API
    </text>
    
    <!-- Supplier Database (Right) -->
    <rect x="550" y="120" width="200" height="230" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2" />
    <text x="650" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#047857">
        Supplier Database
    </text>
    
    <!-- Database elements -->
    <rect x="570" y="160" width="160" height="30" rx="5" fill="#ffffff" stroke="#10b981" stroke-width="1" />
    <text x="650" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#047857">
