    </text>
    
    <rect x="570" y="200" width="160" height="30" rx="5" fill="#ffffff" stroke="#10b981" stroke-width="1" />
    <text x="650" y="220" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#047857">
        Performance History
    </text>
    
    <rect x="570" y="240" width="160" height="30" rx="5" fill="#ffffff" stroke="#10b981" stroke-width="1" />
    <text x="650" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#047857">
        Specializations
    </text>
    
    <rect x="570" y="280" width="160" height="30" rx="5" fill="#ffffff" stroke="#10b981" stroke-width="1" />
    <text x="650" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#047857">
        Rating Analytics
    </text>
    
    <rect x="570" y="320" width="160" height="30" rx="5" fill="#ffffff" stroke="#10b981" stroke-width="1" />
    <text x="650" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#047857">
        Vector Embeddings
    </text>
    
    <!-- Output/Results (Bottom Right) -->
    <rect x="550" y="370" width="200" height="130" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2" />
    <text x="650" y="395" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#b91c1c">
        Explainable Results
    </text>
    
    <!-- Results elements -->
    <rect x="570" y="410" width="160" height="30" rx="5" fill="#ffffff" stroke="#ef4444" stroke-width="1" />
    <text x="650" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#b91c1c">
        Ranked Supplier List
    </text>
    
    <rect x="570" y="450" width="160" height="30" rx="5" fill="#ffffff" stroke="#ef4444" stroke-width="1" />
    <text x="650" y="470" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#b91c1c">
        Match Explanations
    </text>
    
    <!-- Connection arrows -->
    <!-- Buyer to Engine -->
    <line x1="250" y1="200" x2="300" y2="200" stroke="#3b82f6" stroke-width="2" />
    <polygon points="295,195 300,200 295,205" fill="#3b82f6" />
    
    <!-- Database to Engine -->
    <line x1="550" y1="240" x2="500" y2="240" stroke="#10b981" stroke-width="2" />
    <polygon points="505,235 500,240 505,245" fill="#10b981" />
    
    <!-- Engine to Results -->
    <line x1="400" y1="500" x2="400" y2="520" stroke="#8b5cf6" stroke-width="2" />
    <line x1="400" y1="520" x2="600" y2="520" stroke="#8b5cf6" stroke-width="2" />
    <line x1="600" y1="520" x2="600" y2="500" stroke="#8b5cf6" stroke-width="2" />
    <polygon points="595,505 600,500 605,505" fill="#8b5cf6" />
    
    <!-- Results to Buyer -->
    <line x1="570" y1="430" x2="520" y2="430" stroke="#ef4444" stroke-width="2" />
    <line x1="520" y1="430" x2="520" y2="350" stroke="#ef4444" stroke-width="2" />
    <line x1="520" y1="350" x2="250" y2="350" stroke="#ef4444" stroke-width="2" />
    <line x1="250" y1="350" x2="250" y2="280" stroke="#ef4444" stroke-width="2" />
    <polygon points="245,285 250,280 255,285" fill="#ef4444" />
    
    <!-- Legend -->
    <rect x="50" y="520" width="700" height="60" rx="5" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" />
    
    <!-- Legend items -->
    <circle cx="80" cy="540" r="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" />
    <text x="100" y="545" font-family="Arial, sans-serif" font-size="14" fill="#1e3a8a">Buyer Input</text>
    
    <circle cx="220" cy="540" r="8" fill="#ede9fe" stroke="#8b5cf6" stroke-width="1" />
    <text x="240" y="545" font-family="Arial, sans-serif" font-size="14" fill="#5b21b6">AI Processing</text>
    
    <circle cx="380" cy="540" r="8" fill="#d1fae5" stroke="#10b981" stroke-width="1" />
    <text x="400" y="545" font-family="Arial, sans-serif" font-size="14" fill="#047857">Supplier Data</text>
    
    <circle cx="540" cy="540" r="8" fill="#fee2e2" stroke="#ef4444" stroke-width="1" />
    <text x="560" y="545" font-family="Arial, sans-serif" font-size="14" fill="#b91c1c">Recommendations</text>
    
    <!-- Version -->
    <text x="750" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6b7280">
        v1.0 - April 2025
    </text>
</svg>