
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bell24h Trading Dashboard</title>
  <link href="css/bell24h-styles.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <h1>Bell24h Trading Dashboard</h1>
      <div class="header-stats">
        <div class="stat-card">
          <span class="stat-label">Active RFQs</span>
          <span id="active-rfqs" class="stat-value">0</span>
        </div>
        <div class="stat-card">
          <span class="stat-label">Response Rate</span>
          <span id="response-rate" class="stat-value">0%</span>
        </div>
        <div id="connection-status">Connecting...</div>
      </div>
    </header>
    
    <main class="main-content">
      <div class="grid-stack">
        <div class="grid-stack-item" data-gs-width="6" data-gs-height="4">
          <div class="grid-stack-item-content">
            <section class="rfq-section">
              <h2>Recent RFQs</h2>
              <div id="recent-rfqs" class="rfq-grid"></div>
            </section>
          </div>
        </div>
        
        <div class="grid-stack-item" data-gs-width="6" data-gs-height="4">
          <div class="grid-stack-item-content">
            <section class="trading-section">
              <h2>Trading Activity</h2>
              <div id="trading-activity" class="activity-feed"></div>
            </section>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/bell24h-websocket.js"></script>
  <script src="app.js"></script>
</body>
</html>
