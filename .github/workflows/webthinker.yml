name: WebThinker Analysis (Optional)

on:
  workflow_dispatch: # Manual trigger only
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday

jobs:
  analyze:
    runs-on: ubuntu-latest
    continue-on-error: true # Don't fail the workflow
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        npm install -g webthinker || echo "WebThinker not available, skipping..."
    
    - name: Run WebThinker Analysis
      run: |
        npx webthinker analyze --ci || echo "WebThinker analysis failed, continuing..."
      continue-on-error: true
    
    - name: Generate Test Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: webthinker-report
        path: webthinker-report.json
        retention-days: 7
      continue-on-error: true
    
    - name: Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: webthinker-html-report
        path: webthinker-report.html
        retention-days: 7
      continue-on-error: true

  optimize:
    needs: analyze
    if: always() && (github.ref == 'refs/heads/main' || github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        npm install -g webthinker || echo "WebThinker not available, skipping..."
    
    - name: Run WebThinker Optimizations
      run: |
        npx webthinker optimize --fix || echo "WebThinker optimization failed, continuing..."
      continue-on-error: true
    
    - name: Create Pull Request with Optimizations
      if: github.ref == 'refs/heads/main'
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore(webthinker): Apply automated optimizations"
        title: "[WebThinker] Automated Optimizations"
        body: |
          This PR contains automated optimizations suggested by WebThinker:
          - Code quality improvements
          - Performance optimizations
          - Dependency updates
          - Test coverage improvements
        branch: webthinker/optimizations-$(date +%s)
        base: develop
      continue-on-error: true
