name: WebThinker Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        npm install -g webthinker
    
    - name: Run WebThinker Analysis
      run: |
        npx webthinker analyze --ci
    
    - name: Generate Test Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: webthinker-report
        path: webthinker-report.json
        retention-days: 7
    
    - name: Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: webthinker-html-report
        path: webthinker-report.html
        retention-days: 7

  optimize:
    needs: analyze
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        npm install -g webthinker
    
    - name: Run WebThinker Optimizations
      run: |
        npx webthinker optimize --fix
    
    - name: Create Pull Request with Optimizations
      if: github.ref == 'refs/heads/main'
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore(webthinker): Apply automated optimizations"
        title: "[WebThinker] Automated Optimizations"
        body: |
          This PR contains automated optimizations suggested by WebThinker:
          - Code quality improvements
          - Performance optimizations
          - Dependency updates
          - Test coverage improvements
        branch: webthinker/optimizations-$(date +%s)
        base: develop
