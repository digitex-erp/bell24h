name: Bell24H CI

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Run Accessibility Tests
        run: npm run test:a11y

      - name: Run E2E Tests
        run: npx playwright install-deps && npx playwright install && npx playwright test 